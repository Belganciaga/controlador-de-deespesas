<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Despesas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="theme-toggle">Alternar Tema</button>
   
    <div id="notification-container"></div>

    <!-- Página de Login -->
    <div id="login-page">
        <h2>Login</h2>
        <form id="login-form">
            <label for="client-name">Nome do Cliente:</label>
            <input type="text" id="client-name" required>
            
            <label for="card-name">Nome do Cartão:</label>
            <input type="text" id="card-name" required>
            
            <label for="due-date">Data de Vencimento da Fatura:</label>
            <input type="date" id="due-date" required>

            <label for="card-limit">Limite do Cartão:</label>
            <input type="number" id="card-limit" required>
            
            <button type="submit">Entrar</button>
        </form>
    </div>

    <!-- Popup para adicionar um novo cartão -->
    <div id="add-card-popup" class="popup">
        <div class="popup-content">
            <h3>Adicionar Novo Cartão</h3>
            <form id="add-card-form">
                <label for="new-card-name">Nome do Cartão:</label>
                <input type="text" id="new-card-name" required>

                <label for="new-due-date">Data de Vencimento da Fatura:</label>
                <input type="date" id="new-due-date" required>

                <label for="new-card-limit">Limite do Cartão:</label>
                <input type="number" id="new-card-limit" required>

                <button type="submit">Adicionar Cartão</button>
            </form>
            <button id="close-add-card-popup" class="close-popup">Fechar</button>
        </div>
    </div>

    <!-- Popup de Configurações -->
    <div id="settings-popup" class="popup">
        <div class="popup-content">
            <h3>Configurações</h3>
            <form id="settings-form">
                <label for="profile-picture">Imagem de Perfil:</label>
                <input type="file" id="profile-picture" accept="image/*">
                
                <label for="theme-select">Escolher Tema:</label>
                <select id="theme-select">
                    <option value="default">Padrão</option>
                    <option value="dark">Escuro</option>
                    <option value="light">Claro</option>
                </select>

                <label for="layout-select">Layout do Painel:</label>
                <select id="layout-select">
                    <option value="grid">Grade</option>
                    <option value="list">Lista</option>
                </select>

                <button type="submit">Salvar</button>
            </form>
            <button id="close-settings-popup" class="close-popup">Fechar</button>
        </div>
    </div>

    <!-- Saudação -->
    <div id="welcome-container" style="display: none;">
        <h2>Bem-vindo, <span id="display-client-name"></span></h2>
        <div id="profile-picture-container"></div>
    </div>

    <!-- Botão de Adicionar Outro Cartão -->
    <div id="add-card-container" style="display: none;">
        <button id="add-card-btn">Adicionar Outro Cartão</button>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" style="display: none;">
        <div id="cards-container" class="dashboard-item"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
